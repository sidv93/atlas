<div class="col-md-12 top-25">
    <div class="col-md-2">
        <div class="tab" (click)="selectedTab = 0; ;">
            <a routerLink="defect-prediction" [ngClass]="{'tab-selected': selectedTab === 0, 'black': selectedTab === 0 }" class="no-underline">Defect Prediction</a>
        </div>
    </div>
    <div class="col-md-2">
        <div class="tab" (click)="selectedTab = 1; ;">
            <a routerLink="static-analysis" [ngClass]="{'tab-selected': selectedTab === 1, 'black': selectedTab === 1 }" class="no-underline">Static Analysis</a>
        </div>
    </div>
    <div class="col-md-2">
        <div class="tab" (click)="selectedTab = 2; ;">
            <a routerLink="review-comments" [ngClass]="{'tab-selected': selectedTab === 2, 'black': selectedTab === 2 }" class="no-underline">Review Comments</a>
        </div>
    </div>
    <div class="col-md-2">
        <div class="tab" (click)="selectedTab = 3; ;">
            <a routerLink="file-difference" [ngClass]="{'tab-selected': selectedTab === 3, 'black': selectedTab === 3 }" class="no-underline">File Difference</a>
        </div>
    </div>
    <div class="col-md-2">
        <div class="tab not-allowed">
            <a [ngClass]="{'tab-selected': selectedTab === 4, 'black': selectedTab === 4 }" class="no-underline not-allowed">File History</a>
        </div>
    </div>
</div>
